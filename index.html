		<!-- Styles -->
		<style>
			:root {
				--img-w: 2250;
				--img-h: 3000;
				--ratio: calc(var(--img-w) / var(--img-h)); /* 0.75 */
			}

			body {
				background: #ccc;
				margin: 0;
				width: 100vw;
				display: flex;
				justify-content: center;
				overflow: hidden;
			}

			#magazine {
				height: 100dvh;
			}

			#magazine .turn-page {
				background-color: #ccc;
				background-size: contain;
			}

			#magazine .turn-page,
			.page {
				background-repeat: no-repeat !important;
				background-position: center center !important;
				background-size: contain !important; /* <- clave para no cortar */
				filter: none !important;
				pointer-events: none !important;
				image-rendering: -webkit-optimize-contrast !important;
			}

			.page-wrapper {
				width: calc((100vh * 2250) / 3000) !important;
				-webkit-perspective: 2000px;
				-moz-perspective: 2000px;
				-ms-perspective: 2000px;
				perspective: 2000px;
			}

			.page-wrapper,
			.page {
				aspect-ratio: 2250 / 3000; /* mantiene la relación exacta */
				height: 100dvh !important; /* llena en altura */
				width: calc(
					100dvh * var(--ratio)
				) !important; /* ancho según proporción */
			}

			.page {
				background-size: calc((100vh * 2250) / 3000), 99vh;
				filter: none !important;
				pointer-events: none !important;
				image-rendering: -webkit-optimize-contrast !important;
				width: calc((100vh * 2250) / 3000) !important;
				height: 100vh !important;
			}

			.single-width {
				width: calc(100dvh * var(--ratio)) !important;
				margin-left: 0 !important;
			}
			.double-width {
				width: calc(2 * 100dvh * var(--ratio)) !important;
			}

			.double-width {
				width: calc(((100vh * 2250) / 3000) * 2) !important;
			}

			/* -------- Landscape (horizontal): usa alto como base -------- */
			@media (orientation: landscape) {
				#magazine {
					height: 100dvh;
				} /* llena alto del viewport */

				.page-wrapper,
				.page,
				.single-width {
					aspect-ratio: 2250 / 3000;
					height: 100dvh !important;
					width: calc(100dvh * var(--ratio)) !important;
				}

				.double-width {
					width: calc(2 * 100dvh * var(--ratio)) !important;
				}
			}

			/* -------- Portrait (vertical): usa ancho como base y centra -------- */
			@media (orientation: portrait) {
				html,
				body {
					height: 100dvh; /* asegurar que el body mida toda la pantalla */
					display: flex;
					justify-content: center; /* centro horizontal */
					align-items: center; /* centro vertical */
					margin: 0;
				}

				#magazine {
					height: auto !important; /* quitar alto forzado */
					width: 100vw !important; /* usar todo el ancho */
					display: block;
				}

				.page-wrapper,
				.page,
				.single-width {
					aspect-ratio: 2250 / 3000; /* mantiene proporción */
					width: 100vw !important; /* llena ancho */
					height: calc(
						100vw / (2250 / 3000)
					) !important; /* alto proporcional */
				}

				.double-width {
					width: 100vw !important;
					height: calc(2 * (100vw / (2250 / 3000))) !important;
				}
			}

			@media (max-width: 500px) {
				.page-wrapper,
				.page {
					aspect-ratio: 2250 / 3000;
					width: 100vw !important; /* llena en ancho */
					height: calc(
						100vw / var(--ratio)
					) !important; /* altura según proporción */
					transform: translateY(0%); /* evita desplazamientos raros */
				}

				.single-width {
					width: 100vw !important;
				}
				.double-width {
					width: 100vw !important; /* evita desbordes; turn.js se encarga del paso */
					height: calc(
						2 * (100vw / var(--ratio))
					) !important; /* si usas doble alto */
				}

				/* Evita que la “esquina” capte eventos sobrepuesta */
				#magazine .turn-page-corner {
					pointer-events: none !important;
				}
			}

			@media (max-width: 400px) {
				.page-wrapper {
					transform: translateY(0%);
				}
			}

			/* Animación tipo hamaca */
			@keyframes hamaca {
				0% {
					transform: rotate(0deg);
					transform-origin: top center;
				}
				25% {
					transform: rotate(3deg);
					transform-origin: top center;
				}
				50% {
					transform: rotate(0deg);
					transform-origin: top center;
				}
				75% {
					transform: rotate(-3deg);
					transform-origin: top center;
				}
				100% {
					transform: rotate(0deg);
					transform-origin: top center;
				}
			}

			/* ====== BOTONES ====== */
			.bott1,
			.bott2,
			.bott3,
			.bott4 {
				position: absolute;
				width: 38.4%;
				cursor: pointer;
				pointer-events: auto !important;

			.bott1 {

				left: 11.7%;

			.bott2 {

			}
			.bott3 {
				top: 90.2%;
				left: 11.6%;
			}
			.bott4 {
				top: 90.2%;
				left: 50.1%;
			}

			.bott1 img,
			.bott2 img,
			.bott3 img,
			.bott4 img {
				width: 100%;
				height: 100%;
				cursor: pointer;
				pointer-events: auto !important;

				/* Animación base: respiración suave */
				animation: pulseGlow 3s ease-in-out infinite;
				transition: transform 0.3s ease, filter 0.3s ease;
			}

			/* Hover: zoom + giro + brillo */
			.bott1 img:hover,
			.bott2 img:hover,
			.bott3 img:hover,
			.bott4 img:hover {
				transform: scale(1.05) rotate(-1deg);
				filter: brightness(1.3) saturate(1.2);
			}

			/* Click: rebote rápido */
			.bott1 img:active,
			.bott2 img:active,
			.bott3 img:active,
			.bott4 img:active {
				transform: scale(0.95) rotate(0deg);
				filter: brightness(0.9);
				transition: transform 0.1s ease;
			}

			/* Keyframes: efecto "respirar" */
			@keyframes pulseGlow {
				0% {
					transform: scale(1);
					filter: brightness(1) saturate(1);
				}
				50% {
					transform: scale(1.03);
					filter: brightness(1.2) saturate(1.1);
				}
				100% {
					transform: scale(1);
					filter: brightness(1) saturate(1);
				}
			}
